[build]
  command = "npm run build && npm run build:widget"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/widget/*"
  to = "/widget/:splat"
  status = 200

[[headers]]
  for = "/widget/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=31536000"
    Content-Type = "application/javascript"