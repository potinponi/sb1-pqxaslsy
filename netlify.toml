# Netlify configuration file

[build]
  # Directory to publish (relative to root of your repo)
  publish = "dist/public"
  command = "npm run build:all"

[[redirects]]
  from = "/widget/*"
  to = "/widget/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/config/*"
  to = "/.netlify/functions/get-config/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers to enable SPA and security
[[headers]]
  for = "/widget/chatbot.umd.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/widget/chatbot.umd.js.map"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/widget/widget.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://chatdash.netlify.app;"

# Environment variables configuration
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Production context
[context.production]
  command = "npm run build"

# Deploy Preview context
[context.deploy-preview]
  command = "npm run build"