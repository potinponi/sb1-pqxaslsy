# Netlify configuration file

[build]
  # Directory to publish (relative to root of your repo)
  publish = "dist/public"
  # Default build command
  command = "npm run build && npm run build:widget"

# API endpoint for secure configuration
[[redirects]]
  from = "/api/config/*"
  to = "/.netlify/functions/get-config/:splat"
  status = 200

# Headers to enable SPA and security
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/javascript"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://chatdash.netlify.app;"

# Environment variables configuration
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Production context
[context.production]
  command = "npm run build"

# Deploy Preview context
[context.deploy-preview]
  command = "npm run build"